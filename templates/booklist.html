<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of books</title>
</head>
<body>
    <h1>List of books</h1>
    {% for book in books %}
        <h3>{{ book.ID }}. {{book.title}}</h3>
        <p> Category: {{book.category}}</p>
    {% endfor %}
</body>
</html>
