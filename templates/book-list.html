<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of books</title>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.ID }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="pagination">
        {% if p > 1 %}
        <a href="{{ url_for('book_list', page=p-1, limit=l) }}">previous</a>
        {% endif %}

        <a href="{{ url_for('book_list', page=p+1, limit=l) }}">next</a>
        
    </div>


</body>
</html>
