{% extends "base.html" %}

{% block title %} Books from {{p*l-l+1}} to {{p*l}} {% endblock %}

{% block content %}
    <h1>Book List</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Gender</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <th scope="row">{{ book.ID }}</th>
                <td>{{ book.title }}</td>
                <td>{{ book.category }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-sm btn-danger ">Delete</button>
                        <button type="button" class="btn btn-sm btn-success ">Update</button>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="btn-group">
        {% if p > 1 %}
        <a class="btn btn-secondary" role="button" href="{{ url_for('book_list', page=p-1, limit=l) }}">previous</a>
        {% endif %}
        <a class="btn btn-primary" role="button" href="{{ url_for('book_list', page=p+1, limit=l) }}">next</a>  
    </div>

{% endblock %}
