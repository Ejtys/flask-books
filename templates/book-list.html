{% extends "base.html" %}

{% block title %} Books from {{p}} to {{p+l-1}} {% endblock %}

{% block content %}
    <h1>Book List</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.ID }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="pagination">
        {% if p > 1 %}
        <a href="{{ url_for('book_list', page=p-1, limit=l) }}">previous</a>
        {% endif %}

        <a href="{{ url_for('book_list', page=p+1, limit=l) }}">next</a>
        
    </div>

{% endblock %}
